<!--register.html-->

{{ template "header.html" .}}

<div class="container" style="margin-top:30px">
<h1>Register - Not Available Yet</h1>
<p>The RadioTutor team are working hard to bring user accounts to the website. They should be available soon</p>
<br><br><br><br>
  

<div class="panel panel-default col-sm-6">
  <div class="panel-body">
    <!--If there's an error, display the error-->
    {{ if .ErrorTitle}}
    <p class="bg-danger">
      {{.ErrorTitle}}: {{.ErrorMessage}}
    </p>
    {{end}}
    <!--Create a form that POSTs to the `/u/register` route-->
    
    <form class="form" method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="Password">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>  

</div>

<br><br>
    
<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
